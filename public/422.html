<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

    <title>Oooops!</title>

    <style type='text/css'>
      body {
        background-color: #F0F1E5;
        background-image: url("/error-bg.png");
        font-family: 'Myriad Pro', Helvetica, sans-serif;
      }

      h1 {
        font-size: 22px;
      }

      h1, h2, h3 {
        margin-bottom: -.6em;
        margin-top: .7em;
      }

      a {
        color: #08c;
        text-decoration: none;
      }

      #error-puppy {
        width: 590px;
        margin-left: -295px;
        height: 594px;
        margin-top: -320px;
        position: absolute;
        left: 45%;
        top: 50%;
        background-image: url("/error-puppy.png");
      }

      #error-puppy #error-sorry {
        position: relative;
        text-align: center;
        top: 400px;
      }

      #error-puppy #error-sorry p {
        font-size: 1.2em;
      }

      #error-feedback {
        width: 311px;
        height: 366px;
        margin-top: -50px;
        position: fixed;
        right: 0px;
        top: 50%;
        background-image: url("/error-feedback.png");
      }

      #error-feedback #error-help-us {
        position: relative;
        width: 240px;
        left: 90px;
        top: 140px;
      }
    </style>

  </head>
  <body>
    <div id='error-puppy'>
      <div id='error-sorry'>
        <h1>Oops!</h1>
        <p>
          Something went wrong.<br/>
          It's been a ruff day, ruff ruff!
        </p>
      </div>
    </div>
  </body>
</html>
